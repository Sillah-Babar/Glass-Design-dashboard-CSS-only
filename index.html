<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="profile" src="images/avatar.jpg" alt="">
                    <h3>Simo Edwin</h3>
                    <p>Pro User</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/steam.png">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="images/twitch.png">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png">
                        <h2>News</h2>
                    </div>
                    <div class="link">
                        <img src="images/library.png">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for free Games</h2>
                    <img src="images/controller.png">
                </div>

            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png">
                        <div class="card-info">
                            <h2>Assasins Creed</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                    <div class="card">
                        <img src="images/sackboy.png">
                        <div class="card-info">
                            <h2>Sack Boy</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                    <div class="card">
                        <img src="images/spiderman.png">
                        <div class="card-info">
                            <h2>Spider Man</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>

</body>

</html>
